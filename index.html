    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffc0cb;
            text-align: center;
            padding: 50px;
            color: #333;
            animation: fadeIn 2s;
        }

        h1 {

            color: #ff497a;
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 10px 20px;
            background-color: #d7798f; /* Button background color */
            color: black; /* Text color for the button */
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff497a; /* Hover effect with a darker shade */
        }

        .gif {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            animation: fadeInImage 2s ease-out;
        }

        .message {
            margin-top: 30px;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            animation: slideInMessage 2s ease-out;
            color: #555;
            position: relative;
            display: inline-block;
        }

        /* Sparkle effect */
        .sparkle {
            position: relative;
            color: #ff497a;
            font-size: 1.6em;
            font-family: 'Poppins', sans-serif;
        }

        .sparkle:before {
            content: '\2022'; /* Unicode character for a bullet point */
            position: absolute;
            animation: sparkleAnimation 1.5s infinite;
            top: -5px;
            left: 5px;
            color: #fff;
            font-size: 10px;
        }

        .sparkle:after {
            content: '\2022'; /* Another sparkle */
            position: absolute;
            animation: sparkleAnimation 1.5s infinite;
            top: 5px;
            right: 5px;
            color: #fff;
            font-size: 12px;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Animation for fading in the page */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation for the heading sliding in */
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Animation for the button bouncing */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Animation for fading in images */
        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation for sliding in the message */
        @keyframes slideInMessage {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
